<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script async rel="text/script" src="index.js"></script>
    <title>Shims</title>
</head>
<body>
    <header>
        <h3>Shims holdings</h3>
        <p>
            The loan app, lmao, just kidding... <span>We just care care about your finances :)</span>
        </p>
    </header>
    <section>
        <!--finances get injected here-->
        <ul id="finance_list">
        
        </ul>

    </section>
    <section>
        <div class="form_wrap">
            <form>
                <div class="data_group">
                    <div class="form_group">
                        <label for="spendings/earnings">Finance type: </label><br>
                        <select id="finance" name="spendings/earnings">
                            <option disabled>choose</option>
                            <option value="expense" >expense</option>
                            <option value="income">income</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <label for="amount">$: </label><br>
                        <input type="number" name="amount" id="amount" placeholder="enter amount">
                    </div>
                    <div class="form_group">
                        <label for="source/dest">To/From: </label><br>
                        <input type="text" name="source/dest" id="finance_name" placeholder="from/to">
                    </div>
                    <div class="form_group">
                        <label for="details">Details: </label><br>
                        <input type="text" name="details" id="details" placeholder="enter details">
                    </div>
                </div>
                <div class="form_group">
                    <button type="submit" class="add_btn">Add</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div>Vee Holdings inc.</div>
    </footer>
</body>
</html>
